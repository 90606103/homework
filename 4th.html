<title>心得</title>

很感謝老師給我們這個機會可以學習到如何架設網站，這堂課讓我認識到，平常在網路上隨便點的網站
竟然要耗費這麼大的心力與精神來完成，非常讓人敬佩。
因為我做的主題是我們學校正修科技大學，所以做完之後，不僅讓我更認識了學校，不管是學校的歷史，以及地理位置，又或者是所開的課堂以及學校擁有的高等級教學設備，都讓我對正修科技大學重新認識了一遍，也因為這堂課，我想之後應該也會推薦更多學弟妹來我們學校就讀。
